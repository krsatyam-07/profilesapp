<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to My Static Website</h1>
        <img src="https://via.placeholder.com/1200x400" alt="Hero Image">
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the website.</p>
        <img src="https://via.placeholder.com/600x400" alt="Home Image">
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Learn more about us here.</p>
        <img src="https://via.placeholder.com/600x400" alt="About Image">
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>Discover the services we offer.</p>
        <img src="https://via.placeholder.com/600x400" alt="Services Image">
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy;My Website. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
